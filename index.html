<!DOCTYPE html>
<html lang="en">
	<head>
		<title>M O O N</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
		<style>
			html, body, canvas {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
			html, body, canvas {
				position: fixed;
				padding:0;
				margin:0;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				overflow:hidden;
			}

			a {	color: #ffffff;	}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 0;
				font-size: 32px;
				bottom: 15px;
				left: 15px;
				right: 15px;
				z-index: 1000;
				letter-spacing: 30px;
				font-weight: 100;
				text-align: center;
				font-family: "Montserrat", sans-serif;
				opacity: 0.5;
			}

			#webglmessage {
				background:rgb(200,100,0) !important;
				color:#fff;
			}

			#vt { display:none }
			#vt, #vt a { color:orange; }
		</style>
	</head>

	<body>

		<div id="info">
			MOON
		</div>

		<script src="three.min.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="WebGL.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}
			var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			// alert(isMobile);
			var container, stats, loader;

			var camera, scene, renderer;
			var cameraOrtho, sceneOrtho;

			var mesh;

			var textureLoader;

			var spotLight;

			var mouseX = 0;
			var mouseY = 0;

			var targetX = 0;
			var targetY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var cameraY = 0;
			var quaternion;
			var axisX;
			var axisY;
			var last = false;
			var pressed = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//
				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = isMobile ? 1200 : 1000;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x060708 );

				cameraOrtho = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
				cameraOrtho.position.z = isMobile ? 1200 : 1000;

				sceneOrtho = new THREE.Scene();


				quaternion = new THREE.Quaternion;
				axisY = new THREE.Vector3( 0, 1, 0 );
				axisX = new THREE.Vector3( 1, 0, 0 );

				// LIGHTS
				spotLight = new THREE.SpotLight( 0xFFFFFF, 0.7, 0, Math.PI/2 );
				console.log(spotLight);
				spotLight.position.set( 0, 0, 1000 );
				spotLight.position.multiplyScalar( 700 );
				scene.add( spotLight );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 2048;
				spotLight.shadow.mapSize.height = 2048;

				// spotLight.shadow.camera.near = 200;
				// spotLight.shadow.camera.far = 1500;

				// spotLight.shadow.camera.fov = 40;

				// spotLight.shadow.bias = - 0.005;

				// //cubemap
				var format = '.jpg';

				var path = "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/cube/stars/face-";
				var urls = [
					path + 'r' + format, path + 'l' + format,
					path + 't' + format, path + 'd' + format,
					path + 'f' + format, path + 'b' + format
				];

				var reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube.format = THREE.RGBFormat;
				scene.background = reflectionCube;

				//
				textureLoader = new THREE.TextureLoader();

				var bumpMap = textureLoader.load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/moon/bump.jpg" );
				var texture = textureLoader.load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/moon/diffuse.jpg" );

				var material = new THREE.MeshPhongMaterial( {
					color: 0xffffff,
					emissive: 0x010101,
					shininess: 0,
					map: texture,
					bumpMap: bumpMap,
					bumpScale: 5,
				} );

				// var geoSphere = new THREE.SphereGeometry( 2, 32, 32 );

				loader = new THREE.GLTFLoader();
				loader.load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/models/moon.glb", function ( gltf ) {
					console.log(gltf);
					createScene( gltf.scene.children[ 0 ].geometry, 120, material );
				} );

				var spriteMap = new THREE.TextureLoader().load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/ec.png" );
				var spriteMaterial = new THREE.SpriteMaterial( { map: spriteMap, color: 0xffffff } );
				var sprite = new THREE.Sprite( spriteMaterial );
				var scl = Math.max(window.innerWidth, window.innerHeight);
				sprite.scale.set( 770, 770, 1.0 );
				sceneOrtho.add( sprite );


				// scene.add( new THREE.AxesHelper(500) );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;
				container.appendChild( renderer.domElement );

				renderer.shadowMap.enabled = true;

				//

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// EVENTS

				window.addEventListener( 'mousemove', onMove, false );
				window.addEventListener( 'mousedown', onDown, false );
				window.addEventListener( 'mouseup', onUp, false );

				window.addEventListener( 'touchmove', onMove, false );
				window.addEventListener( 'touchstart', onDown, false );
				window.addEventListener( 'touchend', onUp, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createScene( geometry, scale, material ) {
				mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.y += 90;
				mesh.scale.set( scale, scale, scale );
				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );
			}

			//

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				cameraOrtho.aspect = width / height;
				cameraOrtho.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDown(event) {
				var touched = event.type === 'touchstart';
				var clientX = touched ? event.touches[0].clientX : event.clientX;
				var clientY = touched ? event.touches[0].clientY : event.clientY;
				last = new THREE.Vector2( clientX, clientY );
				pressed = true;
			}

			function onUp() {
				pressed = false;
			}

			function onMove( event ) {
				var touched = event.type === 'touchmove';
				var clientX = touched ? event.touches[0].clientX : event.clientX;
				var clientY = touched ? event.touches[0].clientY : event.clientY;
				mouseX = ( clientX - windowHalfX );
				mouseY = ( clientY - windowHalfY );

				  
				if( last && pressed ){
					
					let rotY = clientX - last.x;
					let rotX = clientY - last.y;
					
					camera.position.applyQuaternion( quaternion.setFromAxisAngle(
						axisY, Math.PI * 2 * (rotY / innerWidth)
					));
					spotLight.position.applyQuaternion( quaternion.setFromAxisAngle(
						axisY, Math.PI * 2 * (rotY / innerWidth)
					));
					
					camera.lookAt( scene.position );
					
					last.set( clientX, clientY );
					
				}
				event.preventDefault();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				targetX = mouseX * .01;
				targetY = mouseY * .01;

				if ( mesh ) {
					mesh.rotation.y += 0.0011;
				}
				cameraY += 0.0001;
    

				camera.lookAt( scene.position );
				
				renderer.clear();
				renderer.render( scene, camera );
				renderer.clearDepth();
				renderer.render( sceneOrtho, cameraOrtho );

			}

		</script>

	</body>
</html>
