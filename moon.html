<!DOCTYPE html>
<html lang="en">
	<head>
		<title>M O O N | J M</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			a {	color: #ffffff;	}

			#info {
				position: absolute;
				bottom: 15px;
				width: 100%;
				color: #ffffff;
				padding: 0;
				font-size: 32px;
				z-index: 1000;
				letter-spacing: 30px;
				font-weight: 100;
				text-align: right;
				font-family: "Montserrat", sans-serif;
				opacity: 0.5;
			}

			#webglmessage {
				background:rgb(200,100,0) !important;
				color:#fff;
			}

			#vt { display:none }
			#vt, #vt a { color:orange; }
		</style>
	</head>

	<body>

		<div id="info">
			MOON
		</div>

		<script src="three.min.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="WebGL.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}
			var container, stats, loader;

			var camera, scene, renderer;

			var mesh;

			var textureLoader;

			var spotLight;

			var mouseX = 0;
			var mouseY = 0;

			var targetX = 0;
			var targetY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//
				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1200;
				// camera.position.z = 5000;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x1e1e1e );

				// LIGHTS

				// scene.add( new THREE.HemisphereLight( 0x484858, 0x000008, 0.2 ) );
				// scene.add( new THREE.HemisphereLight( 0x484858, 0x000008, 1.5 ) );

				// spotLight = new THREE.SpotLight( 0xeeeeff, 0.8 );
				spotLight = new THREE.SpotLight( 0xeeeeff, 0.8 );
				spotLight.position.set( 0.5, 0, 1 );
				spotLight.position.multiplyScalar( 700 );
				scene.add( spotLight );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 2048;
				spotLight.shadow.mapSize.height = 2048;

				spotLight.shadow.camera.near = 200;
				spotLight.shadow.camera.far = 1500;

				spotLight.shadow.camera.fov = 40;

				spotLight.shadow.bias = - 0.005;

				//cubemap
				var format = '.jpg';

				var path = "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/cube/stars/face-";
				var urls = [
					path + 'r' + format, path + 'l' + format,
					path + 't' + format, path + 'd' + format,
					path + 'f' + format, path + 'b' + format
				];

				var reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube.format = THREE.RGBFormat;
				scene.background = reflectionCube;

				//
				textureLoader = new THREE.TextureLoader();

				var bumpMap = textureLoader.load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/moon/bump.jpg" );
				var texture = textureLoader.load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/textures/moon/diffuse.jpg" );

				var material = new THREE.MeshPhongMaterial( {
					color: 0xFFFFFF,
					// specular: 0x0,
					specular: 0x000000,
					emissive: 0x010101,
					shininess: 0,
					// side: THREE.BackSide,
					// wireframe: true,
					map: texture,
					bumpMap: bumpMap,
					bumpScale: 12,
					// normalMap: normalMap,
					// normalScale: new THREE.Vector2( 0.8, 0.8 ),
					// envMap: scene.background,
				} );

				loader = new THREE.GLTFLoader();
				loader.load( "https://cdn.jsdelivr.net/gh/joseluismurillorios/three-moon/models/moon.glb", function ( gltf ) {
					console.log(gltf);
					createScene( gltf.scene.children[ 0 ].geometry, 120, material );
					// createScene( geometry, 100, material );
				} );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.shadowMap.enabled = true;

				//

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// EVENTS

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createScene( geometry, scale, material ) {


				mesh = new THREE.Mesh( geometry, material );

				// mesh.position.y = - 50;
				// mesh.position.y = - 20;
				mesh.scale.set( scale, scale, scale );
				mesh.rotation.y -= 20;

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );

			}

			//

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				targetX = mouseX * .5;
				targetY = mouseY * .5;

				if ( mesh ) {
					mesh.rotation.y += 0.0011;
				}

				camera.position.x += ( mouseX - camera.position.x * 0.5 );
				camera.position.y += ( mouseY - camera.position.y * 0.5 );
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
